name: Lighthouse Performance Tests

on:
  schedule:
    - cron: "0 4 * * *" # Run daily at 4 AM UTC
  workflow_dispatch:
    inputs:
      base_url:
        description: "Base URL to test"
        required: true
        default: "https://curalife.com"
      custom_pages:
        description: "Custom pages to test (comma-separated, no leading slashes)"
        required: false
        default: ""

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BASE_URL: ${{ github.event.inputs.base_url || 'https://curalife.com' }}
  CUSTOM_PAGES: ${{ github.event.inputs.custom_pages || '' }}

jobs:
  lighthouse:
    name: Run Lighthouse Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          node-version: "16"

      - name: Run Lighthouse tests
        id: lighthouse
        uses: ./.github/actions/run-lighthouse
        with:
          base-url: ${{ env.BASE_URL }}
          custom-pages: ${{ env.CUSTOM_PAGES }}
          lighthouse-dir: "./lighthouse-results"

      - name: Archive raw results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-raw-results
          path: "./lighthouse-results"
          retention-days: 7

      - name: Verify test results
        id: verify
        if: success() || failure()
        uses: ./.github/actions/verify-test-results
        with:
          results-dir: "./lighthouse-results"
          fail-on-error: false

      - name: Create summary report
        if: success() || failure()
        id: summary
        uses: ./.github/actions/create-summary-report
        with:
          results-dir: "./lighthouse-results"

      - name: Upload report to GitHub Pages
        if: (success() || failure()) && steps.verify.outputs.has-data == 'true'
        uses: ./.github/actions/generate-dashboard
        with:
          results-dir: "./lighthouse-results"
          output-dir: "./lighthouse-dashboard"
          base-url: ${{ env.BASE_URL }}

      - name: Deploy to GitHub Pages
        if: (success() || failure()) && steps.verify.outputs.has-data == 'true'
        uses: ./.github/actions/deploy-to-gh-pages
        with:
          source-dir: "./lighthouse-dashboard"
          target-branch: "gh-pages"
          commit-message: "Update performance dashboard [skip ci]"
          skip-if-empty: true

      - name: Handle test failures
        if: failure() && steps.verify.outputs.has-data != 'true'
        run: |
          echo "::warning::Lighthouse tests failed without producing valid data"
          echo "No dashboard will be generated for this run"
